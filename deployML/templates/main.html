<head>
    <meta charset="UTF-8">

    <title>Fuel prediction</title>

<body>
    <h1>Predict next delivery's quantity </h1>
    <hr>
     
        
   
    <form action="result">
        <label for="ANCSCP">  ANCSCP:</label>
        <input type="number" id="ANCSCP" name="ANCSCP" ><br><br>
      
        <label for="DATLIV">DATLIV  :</label>
        <input type="text" id="DATLIV" name="DATLIV"  placeholder="DD-MM-YYYY"><br><br>
        <label for="LIBPRD">LIBPRD:</label>
        <select type="text" id="LIBPRD" name="LIBPRD" > 
            <option value="GASOIL">GASOIL</option>
            <option value="SSP SUPER SANS PLOMB">SSP SUPER SANS PLOMB</option>
            <option value="GASOIL 50">GASOIL 50</option>
            <option value="GAZOIL SANS SOUFRE">GAZOIL SANS SOUFRE</option>
            <option value="APS AGILIX PREMIUM ESS.">APS AGILIX PREMIUM ESS.</option>      
            <option value="APG AGILIX PREMIUM GAS.">APG AGILIX PREMIUM GAS.</option>
        </select> <br><br>
        <label for="LIBGVR">LIBGVR:</label>
        <label for="libgvr">LIBGVR:</label>
        <select id="libgvr" name="libgvr" onchange="updateLiblocOptions()">
            <option value="">Select a LIBGVR</option>
            <!-- LIBGVR options will be populated here -->
        </select> <br><br>

        <label for="libloc">LIBLOC:</label>
        <select id="libloc" name="libloc">
            <option value="">Select a LIBLOC</option>
            <!-- LIBLOC options will be populated here -->
        </select><br><br>
        <label for="prixHT">prixHT  :</label>
        <input type="text" id="prixHT" name="prixHT"  placeholder="exemple 1212.121"><br><br>
        <br><br>
    
        <input type="submit" >
      </form>

        }

        // Function to update LIBLOC options based on selected LIBGVR
        function updateLiblocOptions() {
            const liblocSelect = document.getElementById('libloc');
            const selectedLibgvr = libgvrSelect.value;

            // Clear existing options in LIBLOC
            liblocSelect.innerHTML = '<option value="">Select a LIBLOC</option>';

            // Populate LIBLOC based on selected LIBGVR
            if (selectedLibgvr && data[selectedLibgvr]) {
                data[selectedLibgvr].forEach(libloc => {
                    const option = document.createElement('option');
                    option.value = libloc;
                    option.textContent = libloc;
                    liblocSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
